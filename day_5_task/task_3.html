<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>$800</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>$500</td>
            <td>Out of Stock</td>
        </tr>
        <tr>
            <td>Headphone</td>
            <td>$90</td>
            <td>In Stock</td>
        </tr>
    </table>
    <br>

    <!--Task 4-->
    <h2>Feedback Form</h2>
    <form>
        <label for="fullname">Name:</label><br>
        <input type="text" id="fullname" name="name" placeholder="Enter Name" required/><br><br>
        <label>Email:</label><br>
        <input type="email" id="email_id" name="email" placeholder="Enter Email" required/><br><br>
        <label for="rating">Rating:</label><br>
        <input type="number" id="rating" name="users_rating" min="1" max="5" placeholder="Rating" /><br><br>
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" placeholder="Enter your Comments..."></textarea>
        <br><br>
        <input type="submit" value="submit"/>

    </form>
</body>
</html>
