<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid Tasks</title>
    <style>
         h2 {
            color: darkred;
      margin-top: 40px;
    }
  /*Task 31-14*/
     .grid-container {
      display: grid;
      gap: 10px;
      padding: 10px;

      grid-template-columns: repeat(3, 1fr); /* 3 columns using fr & repeat */
      grid-template-rows: auto auto;     /*control rows*/   
      
 
    }

    .grid-item {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 18px;
    }
/*task 35*/
.gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
.gallery img{
     width: 100%;
      height: 200px;
}

/*task 36*/
/* 
.span-item {
      grid-column: 1 / 3; 
      grid-row : 1 / 2;
      background-color : #FF9800;
    } */

   
    /*  Task 37 Responsive Grid */
    .responsive-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    .responsive-grid div {
      background-color: #2196F3;
      color: white;
      padding: 20px;
      text-align: center;
    }

     /*  Task 38  Website Section */
    .website-section {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 10px;
    }

    .sidebar {
      background-color: #9C27B0;
      color: white;
      padding: 20px;
    }

    .content {
      background-color: #E0E0E0;
      padding: 20px;
    }
    </style>
</head>
