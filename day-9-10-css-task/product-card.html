<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Product Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1eaea;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-family: Arial, Helvetica, sans-serif;
      box-shadow: #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

  
    .card {
      background-color: white;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 150px;
      border-radius: 5px;
    }

     h3 {
      margin: 10px 0 5px;

    }
    .card button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

    .card button:hover {
      background-color: #388E3C;
    }

    .card:hover {
      transform: translateY(-10px);
    }
  </style>
</head>
