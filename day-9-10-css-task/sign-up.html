<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Page</title>

  <style>

    body {
    
      font-family: Arial, sans-serif;
      background-color:  rgb(240, 228, 205);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container */
    .container {
        margin-top: 100px;
      background-color: white;
 width: 50%;
      padding: 30px;

      height: 500px;
      display: flex;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border-radius: 8px;
      
    }

    
    .form-box {
      width: 50%;
      padding: 30px;


    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #31659f;
      box-shadow: 0 0 5px rgba(67, 89, 154, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: rgb(220, 87, 39);
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgb(239, 85, 29);
    }

    .signup {
      background-color: #f4f4f4;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
      }

      .form-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHEajWjL5NrHjHWyZFHOO_jr1RSDAj6nMPmA&s" width="400px">
    <!-- Signup Form -->
    <div class="form-box signup">
      <h2>Sign Up</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <br><br>
       <div class="links">
                    Already have an account?
                    <a href="login.html"><b>Login</b>.</a>
                </div>
    </div>

  </div>

</body>
</html>
