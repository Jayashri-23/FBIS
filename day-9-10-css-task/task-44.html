<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task-44</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
/*task 44-49*/
        h2 {
            text-align: center;
            margin-top: 40px;
        }
.form-container {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 25px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

 .form-container input {
      width: 350px;
      padding: 12px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

     /* Task 45: Focus & Hover Effects */
     input:hover {
    border-color: #6faee1;
    }

    input:focus {
      outline: none;
      border-color: #2196F3;
      box-shadow: 0 0 5px rgba(33,150,243,0.5);
    }

     /* Task 47: Placeholder Styling */
    ::placeholder {
      color: #999;
      font-style: italic;
    }
  .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #4c7daf;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
      .form-container button:hover {
      background-color: #1b5d9a;
    }

    /* Task 46: Disabled Button */
    .form-container button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

      /* Task 50 */
    .card-section {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 20px;
      width: 250px;
      height: 200px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 5px;
    }

    /*  Task 48 Media Query for Mobile */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .form-container {
        width: 100%;
      }

      .card-section {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
    </style>
</head>

<body>
    <h2>Tasks 44 â€“ 49: Responsive Login Form</h2>
    <div class="form-container">
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>

            <button type="submit">Login</button>
            <button type="button" disabled>Disabled Button</button>
        </form>
    </div>
   
     <h2>Task 50: Responsive Card Section</h2>
  <div class="card-section">
    <div class="card">Card One</div>
    <div class="card">Card Two</div>
    <div class="card">Card Three</div>
    <div class="card">Card Four</div>
  </div>

</body>

</html>
