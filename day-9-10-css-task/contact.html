<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact us</title>
    <style>
          nav {
            position: sticky;
            background: #013152;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            height: 50px;
            align-items: center;

        }

        nav .logo {
            font-size: 1.7rem;
            font-weight: bold;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }

        .links {
            display: flex;
            gap: 30px;
            padding-left: 1000px;
        }

     
.contact {
    padding: 60px 20px;
    text-align: center;
    background-color: #f9f9f9;
}

.contact h2 {
    margin-bottom: 20px;
}

.contact p {
    margin-bottom: 30px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}


.contact-form-container {
    display: flex;
    justify-content: center;
}


.contact-form {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.contact-form label {
    text-align: left;
    font-weight: bold;
}

.contact-form input,
.contact-form textarea {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 100%;
    font-size: 16px;
}

.contact-form input:focus,
.contact-form textarea:focus {
    outline: none;
    border-color: #4facfe;
}

.contact-form button {
    margin-top: 10px;
    padding: 12px 20px;
    background-color: #205b8f;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: 0.3s;
}

.contact-form button:hover {
    background-color: #2b76b7;
}


@media (max-width: 768px) {
    .contact-form-container {
        padding: 0 20px;
    }
}

    </style>
</head>
<body>
     <nav>
        <div class="logo">LaunchPad</div>
        <div class="links">
            <a href="landing-page.html">Home</a>
            <a href="features.html">Features</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    
<section class="contact">
    <h2>Contact Us</h2>
    <p>Have questions or want to work with us? Fill out the form below and we'll get back to you shortly.</p>

    <div class="contact-form-container">
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" placeholder="Your Message" rows="5" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</section>


</body>
</html>
